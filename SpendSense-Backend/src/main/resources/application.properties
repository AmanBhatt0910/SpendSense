spring.application.name=SpendSense-Backend

# Activate profile dynamically via environment variable or default to 'dev'
spring.profiles.active=${ENV:dev}

# Enable CORS settings for API endpoints
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.exposed-headers=Authorization
spring.web.cors.allow-credentials=true

# Database and JPA configurations are handled in `application-dev.properties`
