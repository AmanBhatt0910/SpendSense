# ------------------------
# Database Configuration
# ------------------------

# MySQL Database URL (Adjust host and port as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/spendsense

# Database Credentials
spring.datasource.username=root
spring.datasource.password=root

# JDBC Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------
# JPA Configuration
# ------------------------

# Automatically update the schema in development (change to 'validate' in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console for debugging
spring.jpa.show-sql=true

# Optionally specify the SQL dialect (improves clarity for MySQL 8+ features)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect